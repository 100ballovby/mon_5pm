{% extends 'base.html' %}

{% block content %}
    <h1>Add a New message</h1>
    <form action="" method="post">  <!-- создаю форму, которая отправляет данные -->
        <input type="text" name="title" placeholder="Message title">
        <br>
        <textarea name="content" cols="60" rows="15"
        placeholder="Write your message here"></textarea>
        <br>
        <button class="btn" type="submit">Send</button>
    </form>
{% endblock %}
