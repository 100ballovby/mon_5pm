<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Блочная модель и строчные элементы</title>
    <link rel="stylesheet" href="inline.css">
</head>
<body>

<!-- span - строчный элемент, предназначенный для стилизации отдельного кусочка текста -->
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque,
    consequatur <span>delectus dolore</span>, et excepturi itaque
    magni necessitatibus quas quibusdam quos sunt ut voluptatum.
    Deleniti exercitationem fuga incidunt ipsum quos
    temporibus?</p>

</body>
</html>
