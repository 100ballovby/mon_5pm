<!DOCTYPE html>  <!-- Говорю браузеру, что он должен читать HTML -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Мой первый заголовок!</h1> <!-- heading 1 - заголовок первого уровня -->
<hr> <!-- horizontal rule - горизонтальный разделитель -->
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At debitis ex illum quam voluptatum. Ea magnam pariatur
    reiciendis repellat repudiandae sed, sit unde veniam. Ab ea eos explicabo incidunt laboriosam.</p>
<!-- paragraph - любой текст -->
<img src="https://image.flaticon.com/icons/png/512/331/331190.png"
     alt="Картинка с браузером" width="15%">
<!--
 img - image - картинка
 src - source - путь к картинке (откуда ее брать)
 alt - alternative text - текст, который отображается, если картинка сломалась ИЛИ
 текст, который читает экранный диктор
 -->

</body>
</html>
