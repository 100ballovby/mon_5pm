<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ссылки</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<a href="https://www.youtube.com" target="_blank">YouTube</a>
<!--
a - anchor - якорь. Ссылка на внешний источник/документ
href - перенаправления. КУДА нужно перейти
target - указание, где надо открыть ссылку (новая вкладка)
-->

<h1>Списки</h1>
<!-- 
ul - unordered list - маркированный список
ol - ordered list - нумерованный список
li - list item - элемент списка
-->
<p>Маркированный список: <code>ul</code></p>
<!-- ul>li*5 -->
<ul>
    <li>Лимон</li>
    <li>Апельсин</li>
    <li>Банан</li>
    <li>Киви</li>
    <li>Ананас</li>
</ul>

<hr>

<!-- ol>li*5 -->
<ol type="I">
    <li>Сделать уроки</li>
    <li>Посмотреть ютубчик</li>
    <li>Погладить кота</li>
    <li>еще раз погладить кота</li>
    <li>пойти спать</li>
</ol>
<!-- type - указывает тип маркеров
A, a - буквы
I, i - цифры
-->
<hr>
<p>Любимые ссылки: </p>

<!-- ul>li*3>a -->
<ul>
    <li><a href="https://instagram.com/">VK</a></li>
    <li><a href="https://vk.com/">Insta</a></li>
    <li><a href="https://facebook.com/">Facebook</a></li>
</ul>

</body>
</html>
